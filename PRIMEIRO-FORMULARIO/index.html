<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" type="text/css" media="">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label for="">
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="" id="">
                <option selected disabled value="Selecione"></option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
        </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label>
                <input type="checkbox" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" value="CSS">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia3" value="JavaScript">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia4" value="PHP">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia5" value="C#">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia6" value="Python">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia7" value="Java">
                <label for="tecnologia1">HTML</label>
            </div>
        </fieldset>

        <div class="campo">
            <hr>
            <label for=""><strong>Conte um pouco da sua experiêcia:</strong></label>
            <textarea name="experiêcia" id="experiêcia" row="6" style="width: 26em;"></textarea>
        </div>

        <button type="submit" class="botao">Concluído</button>
    </form>
</body>
</html>
